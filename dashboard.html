<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colligo - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dashboard.css">
</head>

<body class="auth-body">

  <header class="auth-header">
    <div class="container">
      <a href="index.html" class="logo">
        <div class="logo-circle"></div>
        COLLIGO
      </a>
      <div class="auth-nav">
        <span class="user-profile-icon"><i class="fas fa-user-circle"></i></span>
        <span id="user-short-name" class="user-short-name">Admin</span>
      </div>
    </div>
  </header>

  <main class="dashboard-grid">
    <nav class="sidebar">
      <ul class="sidebar-menu">
        <li class="menu-item active"><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
        <li class="menu-item"><a href="members.html"><i class="fas fa-users"></i> Members</a></li>
        <li class="menu-item"><a href="attendance.html"><i class="fas fa-calendar-alt"></i> Attendance</a></li>
        <li class="menu-item"><a href="activities.html"><i class="fas fa-stream"></i> Activities</a></li>
        <li class="menu-item"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        <li class="menu-item logout-item"><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
      </ul>
    </nav>

<div class="dashboard-content">
  <h2>Admin Dashboard</h2>
  <p>Welcome back, Admin! Hereâ€™s an overview of your system.</p>

  <div class="stats-grid">
    <div class="stat-box">
      <i class="fas fa-user-graduate"></i>
      <h3>Students</h3>
      <p>0</p>
    </div>

    <div class="stat-box">
      <i class="fas fa-chalkboard-teacher"></i>
      <h3>Teachers</h3>
      <p>0</p>
    </div>

    <div class="stat-box">
      <i class="fas fa-bug"></i>
      <h3>Crash Reports</h3>
      <p>System issue tracking</p>
    </div>

    <div class="stat-box">
      <i class="fas fa-users-cog"></i>
      <h3>User Access</h3>
      <p>Manage account permissions</p>
    </div>
  </div>

  <h3 class="upcoming-header">Upcoming Activities</h3>
</div>



  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDByxtekgi1CRBs0FWpSstrIWMlDbv1CHA",
      authDomain: "responsive-app-df28f.firebaseapp.com",
      projectId: "responsive-app-df28f",
      storageBucket: "responsive-app-df28f.firebasestorage.app",
      messagingSenderId: "242703032257",
      appId: "1:242703032257:web:cf20ab70b92fa3609e5940",
      measurementId: "G-MK0XLZ808S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loadDashboardData() {
      const students = await getDocs(collection(db, "students"));
      const teachers = await getDocs(collection(db, "teachers"));
      const activities = await getDocs(collection(db, "activities"));

      document.getElementById('student-count').textContent = students.size;
      document.getElementById('teacher-count').textContent = teachers.size;
      document.getElementById('activity-count').textContent = activities.size;
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('admin-name').textContent = user.displayName || 'Admin';
        await loadDashboardData();
      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logout-button').addEventListener('click', async (e) => {
      e.preventDefault();
      await signOut(auth);
    });
  </script>
</body>
</html>
